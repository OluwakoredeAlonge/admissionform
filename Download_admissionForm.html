<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/fa/css/all.css">
  <style>
     /* div {
      border: 2px solid black; 
       padding: 20px; 
       height: 20px;
    }  */

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row align-items-center text-center text-md-start py-3">
      <!-- Logo Section -->
      <div class="col-12 col-md-3 d-flex justify-content-center justify-content-md-start mb-2 mb-md-0">
        <img src="images/logo.jpg" alt="School Logo" class="img-fluid" style="max-width: 100px;">
      </div>

      <!-- School Name & Admission Form Title -->
      <div class="col-12 col-md-9">
        <h3 class="fw-bold text-uppercase mb-1 text-center">Mathews' & Margarets' International Schools</h3>
        <p class="fw-semibold mb-2 text-center">Olujoda Street, Ado-Ekiti</p>
        <h2 class="fw-bold text-primary text-uppercase text-center">Admission Form</h2>
      </div>
    </div>

      <div class="row justify-content-center">
        <!-- Candidate Passport -->
        <div class="col-lg-3 col-md-6 col-12 text-center">
          <div
            class="border border-dark rounded p-2 mx-auto mb-2 mt-3 d-flex flex-column align-items-center justify-content-center"
            style="max-width: 200px; width: 100%; height: 200px; overflow: hidden;">
            <p>Candidate's Passport</p>
          </div>
        </div>

        <!-- Mother's Passport -->
        <div class="col-lg-3 col-md-6 col-12 text-center">
          <div
            class="border border-dark rounded p-2 mx-auto mb-2 mt-3 d-flex flex-column align-items-center justify-content-center"
            style="max-width: 200px; width: 100%; height: 200px; overflow: hidden;">
            <p>Mother's Passport</p>
          </div>
        </div>

        <!-- Father's Passport -->
        <div class="col-lg-3 col-md-6 col-12 text-center">
          <div
            class="border border-dark rounded p-2 mx-auto mb-2 mt-3 d-flex flex-column align-items-center justify-content-center"
            style="max-width: 200px; width: 100%; height: 200px; overflow: hidden;">
            <p>Father's Passport</p>
          </div>
        </div>
      </div>

    
    <h4 class="mt-3">Please attach photocopies of National Population Birth & NIN Certificates</h4>
    <p>Note: Form should be submitted within two weeks.</p>
  </div>
</body>

</html>
